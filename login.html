<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco com conta digital, cartão sem tarifa e mais | C6 Bank </title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

    <header class="top-site">
        <div>LOGO</div>
        <nav>
            <ul>
                <li><a href="#">Pessoa Física</a></li>
                <li><a href="#">Pessoa Juridica</a></li>
                <li><a href="#">C6 MEI</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Tire suas duvidas</a></li>
            </ul>

        </nav>
        <button class="top-button">abra a sua conta</button>
    </header>
    <section class="full-banner-form">
        
        <div class="container-login">
        <form class="form-login">
            <label for="Login">
                CPF*;
                <input type="text" name="login" id="login" placeholder="Digite o CPF"/>
            </label>
            <label for="senha">
                SENHA*;
                <input type="password" name="login" id="login" placeholder="Digite a senha" />
            </label>
            <button type="submit">continuar</button>
            <p><a href="#">Esqueci minha senha</a></p>
            <p><a href="#">Ainda não sou cliente</a></p>
        </form>
        </div>
    </section>
    <footer>
    <script>
        const header = document.querySelector(".top-site");
        const button = document.querySelector(".top-button");
        header.style.background = "none";
        button.classList.add("disabled");
        
        window.addEventListener('scroll', () => {
            if (window.scrollY != 0) {
            header.style.background = '#fff'
            button.classList.remove('disabled') 
            }else{
            header.style.background = 'none';
            button.classList.add('disabled')
            }

        });

    </script>
    </footer>
</body>

</html>
